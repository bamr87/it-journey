      - "development"
      - "software"
  "System Administration":
    directory: "system administration"
    aliases:
      - "sysadmin"
      - "administration"
      - "systems"
  "Data & Analytics":
    directory: "data & analytics"
    aliases:
      - "data"
      - "analytics"
      - "analysis"
  "Tools & Environment":
