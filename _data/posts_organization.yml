  "Creative & Experimental":
    directory: "creative & experimental"
    aliases:
      - "creative"
      - "experimental"
      - "art"
  "Culture & Society":
    directory: "culture & society"
    aliases:
      - "culture"
      - "society"
      - "social"
  "Trends & Ideas":
    directory: "trends & ideas"
    aliases:
      - "trends"
      - "ideas"
      - "innovation"
  "Learning":
    directory: "learning"
    aliases:
      - "education"
