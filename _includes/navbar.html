<!-- 
  navbar.html
 -->

<!-- Navigation Links -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
    <ul class="visible-links navbar-nav">
        {%- for link in site.data.navigation.main -%}
            <li class="nav-item dropdown">
                <a class="nav-link 
                    {% if link.sublinks %} 
                        dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" 
                    {% endif %}"
                    href="{{ link.url | relative_url }}"
>                            {{ link.title }}
                </a>
            <!-- Drop down links   -->
                {% if link.sublinks %}
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {%- for sublink in link.sublinks -%}
                            <a class="dropdown-item" href="{{ sublink.url | relative_url }}">{{ sublink.title | 'test' }}</a> 
                        {%- endfor -%}
                    </div>
                {% endif %}
            </li>
        {%- endfor -%}
    </ul>
</div>
