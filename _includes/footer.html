<!-- 
  _includes/footer.html 
  Social Links and Branding
-->

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-sm d-flex align-items-center">
    
    <!-- Branding and Powered By: -->
    <span class="text-muted">
      &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Powered by 
      {% for power in site.powered_by %}
      <a href="{{ power.url }}" rel="nofollow">{{ power.name }} -</a>
      {% endfor %}
    </span>
    
    <ul class="nav col-sm justify-content-end list-unstyled d-flex">

      <!-- Search for Site Identity links in config file -->
      {% for link in site.author.links %}
      <li class="ms-3">
        <a href="{{ link.url }}" rel="nofollow noopener noreferrer">
          <i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true">
          </i>{{ link.label }}
        </a>
        </li>
      {% endfor %}
    </ul>
    
    <!-- RSS Feed -->
    <li>
      <a href="{{ '/feed.xml' | relative_url }}">
        <i class="fas fa-fw fa-rss-square" aria-hidden="true">
        </i>{{ site.data.ui-text[site.locale].feed_label | default: "Feed" }}
      </a>
    </li>

  </div>
</footer>
 
<!-- Boot Strap source location -->
<script src="{{ '/assets/js/bootstrap.bundle.min.js'| relative_url }}"></script>
<script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>
